<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery-addressselect</title>
    <link rel="stylesheet" href="jquery-areaselect.css">
    <style>
        body{
            font-size: 12px;
        }
        .container{
            width: 1200px;
            margin:50px auto;
        }
        ul{
            margin:0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }

    </style>
</head>
<body>
<div class="container">
    <form action="">
        <div class="area-select">

        </div>
    </form>


</div>
<script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
<script src="jquery-areaselect.js"></script>
<script >
    var i = 0;
    $(".area-select").areaselect({
        initData:[{id:2,name:"北京"},{id:3,name:"上海"},{id:2,name:"广州"},{id:3,name:"福建"},{id:2,name:"湖南"},{id:3,name:"新疆维吾尔族自治区"},{id:2,name:"西藏"},{id:3,name:"湖北"},{id:2,name:"四川"},{id:3,name:"海南"},{id:2,name:"最长一个九个字"},{id:3,name:"最长一个九个字"},{id:2,name:"最长一个九个字"},{id:3,name:"最长一个九个字"},{id:2,name:"最长一个九个字"},{id:3,name:"最长一个九个字"}],
        loadData:function(selectedData,callback){//selectedData={id:10,name:"ee"};
            //use selectedData to queryajax
//                ajax
//                success:function()
//                这里只是用来模拟到末级的情况,
            if(i<3){
                i++;
                callback([{id:2,name:"ttt"},{id:3,name:"ggg"}]);
            }
            else{
                callback(null);
                i=0;
            }
            //callback(null) or callback([]) to stop choose to trigger onok function
        },
        onok:function(selectedDatas){
            //do what u want return selecteddatas
            alert(JSON.stringify(selectedDatas));
        },
        type:"input",//type 分为link 和 input两种
        linktext:"请选择收货地区",
        defaultFullname:"北京市海淀区北五环",
        inputCls:"form-controll"

    });
</script>
</body>
</html>
